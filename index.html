<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Web của chồng yêu bé bỏng</title>
</head>
<body>
  <h1>Chào mừng đến với web của anh yêu!</h1>
  <p>Bé Như gửi anh một nụ hôn trước khi học tiếp nha 😘💋</p>
  <h1>Chào em công chúa của anh, ngày hôm nay em thế nào?</h1>

  <form action="https://formsubmit.co/your@email.com" method="POST">
    <label for="name">E hãy trả lời vô đây nhé pupu:</label><br>
    <input type="text" id="name" name="name" placeholder="Điền vào đây nha 😘" required><br><br>

    <label for="email">Email của em bé xinh:</label><br>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

    <button type="submit">Gửi cho Khôi Mệp</button>
  </form>
</body>
</html>
